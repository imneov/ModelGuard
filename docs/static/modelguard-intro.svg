<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- ModelGuard Box -->
  <rect x="250" y="150" width="300" height="300" fill="#4a90e2" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">ModelGuard</text>
  
  <!-- ModelGuard Features -->
  <rect x="270" y="200" width="260" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Tiered Compute Supply</text>
  
  <rect x="270" y="260" width="260" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Model Privacy Control</text>
  
  <rect x="270" y="320" width="260" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">MQTT Interface</text>
  
  <rect x="270" y="380" width="260" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Edge-Cloud Collaboration</text>
  
  <!-- Input: Applications -->
  <rect x="50" y="250" width="120" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
  <text x="110" y="285" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Applications</text>
  
  <!-- Output: AI Models -->
  <rect x="630" y="250" width="120" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
  <text x="690" y="285" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">AI Models</text>
  
  <!-- Arrows -->
  <line x1="170" y1="280" x2="250" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="280" x2="630" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>